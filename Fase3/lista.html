<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inscripciones (lista)</title>
  <link rel="stylesheet" href="estilos.css">
  <style>

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    button {
      margin-right: 6px;
      padding: 4px 10px;
      border: none;
      border-radius: 3px;
      background: #0486c7;
      color: white;
      cursor: pointer;
    }
    button.btn-danger {
      background: #d9534f;
    }

    /* Bloque para el formulario de nuevo registro */
    #nuevo {
      max-width: 500px;
      margin: 40px auto 60px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }
    #nuevo h3 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 15px;
    }
    #nuevo label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #nuevo input,
    #nuevo textarea {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    #nuevo textarea {
      resize: vertical;
      min-height: 70px;
    }
    #nuevo button[type="submit"] {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

 <h2 style="text-align:center;">Inscripciones en DB</h2>

  <table id="tbl">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Mensaje</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>



<div class="acciones-superiores">
  <button id="btn-abrir-modal" class="btn-primario">
    Añadir inscripción
  </button>
</div>


<!-- Modal para agregar inscripción -->
<div id="modal-inscripcion" class="modal">
  <div class="modal-contenido">
    <span id="cerrar-modal" class="modal-cerrar">&times;</span>
    <h3>Agregar nueva inscripción</h3>

    <form id="form-agregar">
      <div class="campo-form">
        <label for="nuevoNombre">Nombre</label>
        <input type="text" id="nuevoNombre" name="nombre" />
      </div>

      <div class="campo-form">
        <label for="nuevoCorreo">Correo</label>
        <input type="email" id="nuevoCorreo" name="correo" />
      </div>

      <div class="campo-form">
        <label for="nuevoMensaje">Mensaje</label>
        <textarea id="nuevoMensaje" name="mensaje" rows="4"></textarea>
      </div>

      <button type="submit" class="btn-primario btn-full">
        Añadir inscripción
      </button>
    </form>
  </div>
</div>

<script src="lista.js"></script>
</body>
</html>
